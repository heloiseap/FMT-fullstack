<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <h1>TO DO LIST</h1>
        <h3>lista de afazeres</h3>
    </header>

    <main>

        <div id="secao-add">
            <input type="text" id="add-item" name="add-item" placeholder="Nova tarefa..."><br>
            <button id="btn-add" type="button">Adicionar!</button>
        </div>
        <div id="todo-list">
            <div class="items" id="item1Area">
                <input type="checkbox" class="item" id="item1" />
                <label for="item1" id="label1">Estudar HTML e CSS</label>
                <button><i class="bi bi-trash"></i></button>

            </div>
            <div class="items" id="item2Area">
                <input type="checkbox" class="item" id="item2" />
                <label for="item2">Estudar JavaScript</label>
                <button><i class="bi bi-trash"></i></button>
            </div>
            <div class="items" id="item3Area">
                <input type="checkbox" class="item" id="item3" />
                <label for="item3">Fazer exerc√≠cios</label>
                <button><i class="bi bi-trash"></i></button>
            </div>
        </div>

    </main>

</body>

</html>
