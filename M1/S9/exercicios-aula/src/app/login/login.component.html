<div>
    <!-- reactive form nos comentarios:
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" -->
    <form (ngSubmit)="entrar()" #loginForm="ngForm"> 
        <div>
            <label for="codigoUsuario">Nome do usu√°rio</label>
            <!-- <input id="cdgUsuario" name="cdgUsuario" formControlName="codigoUsuario" -->
            
            <input 
                type="text" 
                name="codigoUsuario" 
                id="codigoUsuario"
                [(ngModel)]="login.codigoUsuario"
                #codigoUsuario="ngModel" />
        </div>

        <div>
            <label for="senhaUsuario">Senha</label>
            <input 
                type="password" 
                name="senhaUsuario"
                id="senhaUsuario" 
                [(ngModel)]="login.senhaUsuario"
                #senhaUsuario="ngModel" />
            
        </div>

        <div class="form-btn">
            <button type="submit" >Entrar</button>
            <button type="button" (click)="limparForm()">Limpar</button>
        </div>

    </form>
</div>
