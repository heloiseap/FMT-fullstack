<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco banco</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Banco Banco</h1>
        <h2>Aqui banqueamos para você!</h2>
    </header>
    <main>
        <div>
            <h2>Cadastro de Clientes</h2>
            <label for="nome-cliente">Nome completo</label>
            <input type="text" id="nome-cliente" />
            <br>
            <label for="numero-conta">Número da conta</label>
            <input type="number" id="numero-conta" placeholder="Número de 4 dígitos">
            <br>
            <label for="saldo-conta">Saldo da conta:</label>
            <input type="number" id="saldo-conta">
            <br>
            <button id="btn-cadastro">Cadastro!</button>
        </div>

        <div>
            <h2>Transações e Saldo</h2>
            <label for="numero-conta">Número da conta</label>
            <input type="number" id="numero-conta-transacao">
            <br>
            <select id="acao-escolhida">
                <option value="saldo">Saldo</option>
                <option value="deposito">Depósito</option>
                <option value="saque">Saque</option>
            </select>
            <br>
            <button id="btn-transacao">Ok!</button>
        </div>
    </main>
</body>

</html>
