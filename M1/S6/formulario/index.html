<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    
    <main>
        <form action="">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" required onblur="validaNome()">

            <label for="email">Email válido</label>
            <input type="email" id="email" required onblur="validaEmail()">

            <label for="senha">Senha</label>
            <input type="password" minlength="8" id="senha" required onblur="validaSenha()"> 
            <!-- required 1 letra maiuscula, 1 minuscula, 1 numero -->
            <label for="senhaVal">Repita a senha:</label>
            <input type="password" id="senhaVal" required onblur="validaSenhaVal()">
            <!--validar com senha  -->

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" required onblur="validaDataNasci()">

            <label for="filhos">Possui filhos? Cheque para "sim"</label>
            <input type="checkbox" id="filhos" required onblur="filhos()">

            <label for="numFilhos">Quantos?</label>
            <input type="number" id="numFilhos" disabled>
            <!-- linkar os 2 -->
            
            <input type="submit">
        </form>
    </main>
</body>
</html>
