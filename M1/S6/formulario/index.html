<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    
    <main>
        <form id="formulario">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" required minlength="2">

            <label for="email">Email válido</label>
            <input type="email" id="email" placeholder="blabla@email.com" required onblur="validaEmail()">

            <label for="senha">Senha<br> <small>mínimo de 8 caracteres, contendo pelo menos 1 letra maiúscula, 1 minúscula, 1 número</small></label>
            
            <input type="password" minlength="8" id="senha" required onblur="validaSenha()"> 

            <label for="senhaRepetida">Repita a senha:</label>
            <input type="password" id="senhaRepetida" required onblur="validaSenhaRepetida()">

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" required">

            <label for="filhos">Possui filhos? Cheque para "sim"</label>
            <input type="checkbox" id="filhos" required onchange="temFilhos()">

            <label for="numFilhos">Quantos?</label>
            <input type="number" id="numFilhos" disabled>
            
            <input type="submit">
        </form>
    </main>
</body>
</html>
